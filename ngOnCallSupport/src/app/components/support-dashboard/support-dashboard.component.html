<header class="header">
  <h3>IT TEAMS</h3>
</header>
<div class="container">
<div class="timeperiod">
    <p>Week of <strong>Monday</strong> 01/02/18 to <strong>Sunday</strong> 01/08/18</p>
</div>
<ul class="list-group">
        <li class="list-group-item" *ngFor="let team of teams" routerLink="/detail/{{team.employeeId}}">
          <div class="information-wrapper">
               <div class="image">
                <img src="{{team.logoUrl}}" alt="">
               </div>
               <div class="description">
                <span class="teamname">{{team.teamName}}</span>
                <span class="oncall-label">On call:</span><span class="oncall-person">{{team.employeeName}}</span>
               </div>
               <div class="navigation-arrow">
              
        <svg version="1.1" id="Layer_1" width="15" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 30 30" enable-background="new 0 0 30 30" xml:space="preserve">
     <polygon id="Disclosure_Indicator_2_" fill="#C7C7CC" points="2,0 0,2 11.5,13 0,24 2,26 16,13 "/>
     </svg>
               </div>
          </div>
          <hr class="horizontal-rule"/>
          
        </li>
        
      </ul>

</div>
