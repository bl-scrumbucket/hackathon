<h3>IT TEAMS</h3>


<div class="container">
<ul class="list-group">
        <li class="list-group-item" *ngFor="let team of teams" routerLink="/detail/{{team.teamId}}">
          <div class="information-wrapper">
               <div class="image">
                <span>?</span>
               </div>
               <div class="description">
                {{team.teamName}}
                {{team.employeeName}} 
               </div>
               <div class="navigation-arrow">
                <svg class="arrows"
                version="1.1"
                baseProfile="full"
                xmlns="http://www.w3.org/2000/svg"
                width="40" height="40">
             <polyline stroke-linejoin="miter"
               points="12,4 28,20 12,36" />
           </svg>    
               </div>
          </div>

          
        </li>
        
      </ul>

</div>
