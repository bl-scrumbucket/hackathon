<h3>IT TEAMS</h3>


<div class="container">
  <div class="panel panel-body">
    <div class="row">

      <a *ngFor="let team of teams" class="col-1-2"
      routerLink="/detail/{{team.teamId}}">
  
      <div class="col-xs-6">{{team.teamName}}</div>

      <div class="col-xs-6">{{team.employeeName}}</div>
  </a>
    </div>

  </div>
</div>
