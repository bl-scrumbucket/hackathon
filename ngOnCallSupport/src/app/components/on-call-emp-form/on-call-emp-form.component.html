
<div class="edit-form-wrapper">
    <div class="details-header edit-form-header">
        <div class="details-nav-edit cancel-done-nav">
           <div class="teams cancel">
             <a routerLink="/support-dashboard">Cancel</a>
           </div>
           <div class="calendar">
             <span>Calendar</span>
           </div>
           <div class="edit done">
             <a (click)="save()">Done</a>
           </div>
        </div>
      
      </div>
      <router-outlet></router-outlet>
<div class="dateselected">
  <span class="date-label">Date Selected:</span>
  <span class="day-text" id="day"></span>
  <span class="date-text" id="date"></span> <span>&nbsp;to</span> 
  <span class="day-text" id="endday"></span>
  <span class="date-text" id="enddate"></span>
</div>
<form class="edit-form">
        <div class="form-group">
              <select name="dropdown" id="dropDown" class="dropdown" ng-model="selectedTeam">
                <option *ngFor="let team of teams" value="{{team.teamName}}">
                    {{team.teamName}}
                </option>
              </select>
            </div>
              <div class="form-group">
                  <label for="employeeName">Associate Name</label>
                  <input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
                  <input required minlength="3" maxlength="10" name="employeeName"  id="employeeName" type="text" class="form-control employee-name">   
                  </div>   

                  <ul class="search-result">
                    <li *ngFor="let emp of emps">
                      <span class="badge" (click)="setSelectedEmployee(emp.employeeId)">{{emp.employeeId}}</span>{{emp.employeeName}}
                    </li>
                  </ul>

      </form>
</div>
